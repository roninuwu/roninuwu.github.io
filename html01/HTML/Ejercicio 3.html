<!DOCTYPE html>
<html lang="en">
    <head>
        <style>

            h1 {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 24px;
                margin: 0;
                padding-bottom: 6px;
            }

            p {
                color: red;
            }
            
            p,h1,h2 {
                color: red;
            }

        </style>
        <meta charset="utf-8">
        <title>Adding styles</title>
    </head>
    <body>
        <h1>Adding styles</h1>
        <p>First paragraph</p>
        <p>Second paragraph</p>
    </body>
</html>
